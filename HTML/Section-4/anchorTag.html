<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag, Absolute and Relative Path</title>
  </head>
  <body>
    <strong
      ><a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
    </strong>
    <!--target="_blank" is used to open the link in new tab-->
    <ul>
      <li><a href="Fruits/apple.html" target="_blank">Apple</a></li>
      <!--Example of Relative Path-->
      <li>
        <a
          href="F:\Getting-started-with-frontend-development\HTML\Section-4\Fruits\banana.html"
          target="_blank"
          >Banana</a
        >
        <!--Example of Absolute Path-->
      </li>
      <ul>
        <li>Green Banana</li>
        <br />
        <!-- Used for line break. self-closing tag-->
        <img
          src="https://cdn.shopify.com/s/files/1/2140/1051/files/green-bananas.png"
          width="100"
          height="auto"
          alt="Green Banana"
        />
        <li>Yellow Banana</li>
        <br />
        <img
          src="https://3.imimg.com/data3/BN/EQ/MY-13943890/yellow-banana.png"
          width="100"
          height="auto"
          alt="Yellow Banana"
        />
      </ul>
      <li>Mango</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tags 2</title>
  </head>
  <body>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <ul>
        <li>Green Banana</li>
        <br />
        <!-- Used for line break. self-closing tag-->
        <img
          src="https://cdn.shopify.com/s/files/1/2140/1051/files/green-bananas.png"
          width="100"
          height="auto"
          alt="Green Banana"
        />
        <li>Yellow Banana</li>
        <br />
        <img
          src="https://3.imimg.com/data3/BN/EQ/MY-13943890/yellow-banana.png"
          width="100"
          height="auto"
          alt="Yellow Banana"
        />
      </ul>
      <li>Mango</li>
    </ul>
  </body>
</html>
